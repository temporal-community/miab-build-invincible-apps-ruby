<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Hello World</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-primary': '#444CE7',
                        'brand-background': '#141414',
                        'brand-light': '#F8FAFC'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-background min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-brand-primary text-center">
            Distributed Hello World
        </h1>
        <form 
            id="greeting-form"
            hx-post="/submit" 
            hx-target="#result"
            hx-indicator="#loading"
            class="space-y-4"
        >
            <input 
                type="text" 
                name="name" 
                placeholder="Enter your name" 
                required 
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-primary"
            >
            
            <div class="mt-2">
                <button 
                    type="button"
                    onclick="toggleDemoOptions()"
                    class="text-brand-primary hover:underline focus:outline-none"
                >
                    Show Demo Options
                </button>
            </div>

            <div 
                id="demo-options"
                class="mt-4 p-4 bg-gray-50 rounded-md transition-all duration-300 ease-in-out hidden"
            >
                <h3 class="text-sm font-medium text-gray-700 mb-3">Demo Options</h3>
                
                <div class="space-y-3">
                    <div>
                        <label for="sleep-duration" class="block text-sm text-gray-600 mb-1">
                            Sleep Duration (seconds):
                        </label>
                        <input 
                            type="number" 
                            id="sleep-duration" 
                            name="sleep_duration"
                            min="0" 
                            max="30" 
                            step="1" 
                            value="0"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-primary text-sm"
                        >
                        <p class="text-xs text-gray-500 mt-1">
                            Add a delay to simulate longer-running workflows (0-30 seconds)
                        </p>
                    </div>
                </div>
            </div>

            <div class="flex space-x-4">
                <button 
                    type="submit" 
                    class="flex-1 bg-brand-primary text-white py-2 rounded-md hover:bg-opacity-90 transition-colors"
                >
                    Get Greeting
                </button>
                <button 
                    type="button"
                    onclick="resetForm()"
                    class="flex-1 bg-gray-200 text-gray-800 py-2 rounded-md hover:bg-gray-300 transition-colors"
                >
                    Reset
                </button>
            </div>
        </form>
        
        <div 
            id="loading" 
            class="htmx-indicator text-center text-brand-primary mt-4 hidden"
        >
            Loading...
        </div>
        
        <div 
            id="result" 
            class="mt-6 text-center text-lg text-gray-800"
        >
            <!-- HTMX will populate this area -->
        </div>
    </div>

    <script>
        function resetForm() {
            // Reset form fields
            document.getElementById('greeting-form').reset();
            
            // Clear result
            document.getElementById('result').innerHTML = '';
            
            // Hide demo options
            const demoOptions = document.getElementById('demo-options');
            demoOptions.classList.add('hidden');
            
            // Reset button text
            const toggleButton = document.querySelector('button[onclick="toggleDemoOptions()"]');
            toggleButton.textContent = 'Show Demo Options';
        }

        function toggleDemoOptions() {
            const demoOptions = document.getElementById('demo-options');
            const button = document.querySelector('button[onclick="toggleDemoOptions()"]');
            
            if (demoOptions.classList.contains('hidden')) {
                demoOptions.classList.remove('hidden');
                button.textContent = 'Hide Demo Options';
            } else {
                demoOptions.classList.add('hidden');
                button.textContent = 'Show Demo Options';
            }
        }

        function setSleepDuration(duration) {
            document.getElementById('sleep-duration').value = duration;
        }
    </script>
</body>
</html>
